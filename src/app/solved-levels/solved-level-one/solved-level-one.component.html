<article class="route-window bg-white overflow-auto">
    <span class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
        <span class="fs-5 fw-semibold">Rozwiązanie zadania 1</span>
    </span>

    <div class="border-bottom">
        <scam-unordered-list
            [title]="'Zmienione pliki'"
            [list]="[
                'followers-reactive.service.ts',
                'level-one-reactive.component.ts',
                'level-one-reactive.component.html'
            ]"
        ></scam-unordered-list>
    </div>

    <div class="border-bottom">
        <scam-unordered-list
              [title]="'followers-reactive.service.ts'"
              [list]="[
                    'Napisać _count$: BehaviorSubject<number> i zainicjować go na 0',
                    'Napisać _refreshEvent$: BehaviorSubject<boolean> i zainicjować go na false',
                    'Stworzyć followers$: Observable<IFollower[]> i wykorzystać switchMap + map + tap',
                    'Stworzyć metodę: count(): number, która ma zwracać wartość _count$',
                    'Dodać tap wewnątrz metod: create & delete & deleteAll, aby wywołać refreshEvent$',
              ]"
        ></scam-unordered-list>
    </div>

    <scam-code-snippet-list
            [codeFiles]="codeFiles"
    ></scam-code-snippet-list>

    <scam-footer-angular-version [text]="'Koniec strony z rozwiązaniem zadania 1'"></scam-footer-angular-version>
</article>
