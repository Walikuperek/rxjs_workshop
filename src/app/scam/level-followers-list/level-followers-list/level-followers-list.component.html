<div class="card m-2 h-full">
    <div class="card-body">
        <div class="card-title d-flex align-items-center">
            <h5 class="mb-0">Lista followersów</h5>
            <div class="ms-auto text-end">
                <a href="#"
                   (click)="deleteAllFollowers.emit(); $event.preventDefault()"
                   class="text-sm font-semibold"
                >Unfollow all
                </a>
            </div>
        </div>
        <div class="list-group gap-4">
            <div *ngIf="followers.length === 0"
                 class="list-group-item d-flex align-items-center border rounded"
            >
                Brak followersów
            </div>
            <div *ngFor="let follower of followers"
                 class="list-group-item d-flex align-items-center border rounded"
            >
                <div class="me-4">
                    <div class="avatar rounded-circle">
                        <img
                                alt="Follower Avatar"
                                src="{{ follower.avatar }}"
                                width="36"
                        />
                    </div>
                </div>
                <div class="flex-fill">
                    <a
                            href="#"
                            routerLink="/level-1/follower/{{ follower.id }}"
                            class="d-block h6 font-semibold mb-1"
                    >
                        {{ follower.name }}
                    </a>
                    <span class="d-block text-sm text-muted">{{ follower.job }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
